<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example tooltip-demo">
    <!-- Example Code -->

    <p class="muted">
      <font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">佔位符文本，用於演示一些</font
        ><font style="vertical-align: inherit">帶有工具提示的</font></font
      ><a href="#" data-bs-toggle="tooltip" data-bs-title="Default tooltip"
        ><font style="vertical-align: inherit"
          ><font style="vertical-align: inherit">內聯鏈接。</font></font
        ></a
      ><font style="vertical-align: inherit"
        ><font style="vertical-align: inherit"
          >現在這只是填充物，不是殺手。</font
        ><font style="vertical-align: inherit"
          >放置在這裡的內容只是為了模仿</font
        ></font
      ><a href="#" data-bs-toggle="tooltip" data-bs-title="Another tooltip"
        ><font style="vertical-align: inherit"
          ><font style="vertical-align: inherit">真實文本</font></font
        ></a
      ><font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">的存在。</font
        ><font style="vertical-align: inherit"
          >所有這些只是為了讓您了解工具提示在現實世界中使用時的外觀。</font
        ><font style="vertical-align: inherit"
          >因此，希望您現在已經了解了</font
        ></font
      ><a href="#" data-bs-toggle="tooltip" data-bs-title="Another one here too"
        ><font style="vertical-align: inherit"
          ><font style="vertical-align: inherit"
            >這些鏈接上的工具提示在</font
          ></font
        ></a
      ><font style="vertical-align: inherit"></font
      ><a href="#" data-bs-toggle="tooltip" data-bs-title="The last tip!"
        ><font style="vertical-align: inherit"
          ><font style="vertical-align: inherit">您自己的</font></font
        ></a
      ><font style="vertical-align: inherit"
        ><font style="vertical-align: inherit">站點或項目中 </font
        ><font style="vertical-align: inherit"
          >使用後如何在實踐中發揮作用。</font
        ></font
      >
    </p>

    <!-- End Example Code -->
  </body>
</html>
